<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How good is your forecast?</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="/static/eyeonlogo0_notext.png" alt="EyeOnEye" class="logo">
            <h1>How good is your forecast?</h1>
        </header>

        <p>Welcome blablabla.</p>

        <div class="feature">
            <i class="fas fa-chart-line"></i>
            <span>txt1</span>
        </div>
        <div class="feature">
            <i class="fas fa-bolt"></i>
            <span>txt2</span>
        </div>
        <div class="upload-section">
            <h2>Upload Your CSV File</h2>
            <p>Upload your CSV file containing the forecast.</p>
            <form id="upload-form" method="post" action="/uploadfile/" enctype="multipart/form-data">
                <input type="file" id="csv-file" name="file" class="file-input" accept=".csv" required>
                <label for="csv-file" class="file-label">
                    <i class="fas fa-file-upload"></i> <span id="file-text">Choose File</span>
                </label>
                <button type="submit" id="upload-button" class="upload-button" style="display: none;">Upload</button>
            </form>
        </div>
    </div>
</body>
</html>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const fileInput = document.getElementById('csv-file');
    const fileLabel = document.querySelector('.file-label');
    const fileText = document.getElementById('file-text');
    const uploadButton = document.getElementById('upload-button');

    fileInput.addEventListener('change', function(e) {
        if (fileInput.files.length > 0) {
            fileText.textContent = fileInput.files[0].name;
            fileLabel.classList.add('file-chosen');
            uploadButton.style.display = 'inline-block';
        } else {
            fileText.textContent = 'Choose File';
            fileLabel.classList.remove('file-chosen');
            uploadButton.style.display = 'none';
        }
    });
});
</script>
