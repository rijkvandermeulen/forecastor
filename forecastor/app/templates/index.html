<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How good is your forecast?</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="page-title"> How good is your forecast?</h1>
        </header>
        <div class="feature">
        <div class="feature-icon">
            <i class="fa-solid fa-laptop-code"></i>
        </div>
        <div class="feature-text">
            <span>Assess the quality of your (statistical) forecast engine</span>
        </div>
    </div>
    <div class="feature">
        <div class="feature-icon">
            <i class="fa-solid fa-fingerprint"></i>
        </div>
        <div class="feature-text">
            <span>Assess the quality of your enrichment process</span>
        </div>
    </div>
        <div class="upload-section">
            <h2>Get started!</h2>
            <p>Upload a CSV file containing your sales data and forecast.</p>
            <form id="upload-form" method="post" action="/uploadfile/" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="time-lag" class="time-lag-label">
                        Time lag (in months):
                        <span class="info-icon" title="Time lag in demand forecasting refers to the delay between the period for which a forecast is made and the actual data used to generate that forecast. E.g., a time lag of 3 months means the forecast for September 2023 is based on actual sales data available only up to June 2023.">
                            &#9432;
                        </span>
                    </label>
                    <input type="number" id="time-lag" name="time_lag" class="time-lag-input" min="0" value="3" required>
                </div>
                <input type="file" id="csv-file" name="file" class="file-input" accept=".csv" required>
                <label for="csv-file" class="file-label">
                    <i class="fas fa-file-upload"></i> <span id="file-text">Choose File</span>
                </label>
                <button type="submit" id="upload-button" class="upload-button" style="display: none;">Upload</button>
            </form>
        </div>
    </div>
</body>
</html>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const fileInput = document.getElementById('csv-file');
    const fileLabel = document.querySelector('.file-label');
    const fileText = document.getElementById('file-text');
    const uploadButton = document.getElementById('upload-button');

    fileInput.addEventListener('change', function(e) {
        if (fileInput.files.length > 0) {
            fileText.textContent = fileInput.files[0].name;
            fileLabel.classList.add('file-chosen');
            uploadButton.style.display = 'inline-block';
        } else {
            fileText.textContent = 'Choose File';
            fileLabel.classList.remove('file-chosen');
            uploadButton.style.display = 'none';
        }
    });
});
</script>
